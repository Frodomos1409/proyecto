<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vacunas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Vacunas</h1>
        <form id="vaccineForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="vacuna">Vacuna:</label>
            <input type="text" id="vacuna" name="vacuna" required>

            <label for="fecha">Fecha de vacunaci√≥n:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar</button>
        </form>

        <div id="registroVacunas">
            <h2>Registros</h2>
            <ul id="listaVacunas"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
